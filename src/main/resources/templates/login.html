<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div id="header1">Picture Sliding Puzzle</div>
<div class="login-box">
  <h2>Login</h2>
  <form th:action="@{/login}" th:object="${score}" method="post">
    <div class="user-box">
      <label for="username"></label>
      <input type="text" id="username" name="username" th:field="*{name}">
      <label>Username</label>
    </div>
    <button type="submit" onclick="playLikeGuess()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Login
    </button>
  </form>
</div>



<script>
  function playLikeGuess() {
    if (document.getElementById("username").value === "")
    {
      document.getElementById("username").value = null;
    }
  }
</script>
</body>
</html>
